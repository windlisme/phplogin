<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h2>Đăng nhập hoặc Thêm tài khoản</h2>
    <form action="login.php" method="POST">
        <label for="username">Tên tài khoản:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        
        <!-- Trường ẩn để xác định hành động -->
        <input type="hidden" id="action" name="action" value="login">
        
        <!-- Nút đăng nhập và thêm tài khoản -->
        <button type="submit" onclick="document.getElementById('action').value='login'">Đăng nhập</button>
        <button type="submit" onclick="document.getElementById('action').value='register'">Thêm tài khoản</button>
    </form>
</body>
</html>
